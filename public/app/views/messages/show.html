<div class="page-header">
    <h1>{{message.title}}</h1>
</div>

<p>
    {{message.content}}
</p>

<h2>{{message.Replies.length}} <ng-pluralize count="message.Replies.length" when="{'1': 'vastaus', 'other': 'vastausta'}"></h2>

<ul class="media-list" ng-repeat="reply in message.Replies">
    <li class="media">
        <div class="media-body">
            <h4 class="media-heading">{{reply.User.username}}</h4>

            <p>
                {{reply.content}}
            </p>

            <p class="text-muted">
                {{reply.createdAt| date:'d.M.yyyy HH:mm'}}
            </p>
        </div>
    </li>
</ul>

<div ng-show="userLoggedIn">
    <h2>Lis채채 oma vastauksesi</h2>

    <form>
        <div class="form-group">
            <label>Vastaus</label>
            <textarea class="form-control" ng-model="reply.content"></textarea>
        </div>
        <button class="btn btn-success" ng-click="addReply()">Lis채채 vastaus</button>
    </form>
</div>
